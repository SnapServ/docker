<meta charset="UTF-8">
{{ if ne .Page.Title "" }}
<title>{{ .Page.Title }} - {{ .Site.Title }}</title>
{{ else }}
<title>{{ .Site.Title }}</title>
{{ end }}

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="{{ "css/fontawesome.min.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/main.min.css" | relURL }}">

<link rel="apple-touch-icon" sizes="180x180" href="{{ "icon/apple-touch-icon.png" | relURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "icon/favicon-32x32.png" | relURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "icon/favicon-16x16.png" | relURL }}">
<link rel="manifest" href="{{ "icon/site.webmanifest" | relURL }}">
<link rel="mask-icon" href="{{ "icon/safari-pinned-tab.svg" | relURL }}" color="#5bbad5">
<meta name="msapplication-TileColor" content="#2d89ef">
<meta name="theme-color" content="#ffffff">
