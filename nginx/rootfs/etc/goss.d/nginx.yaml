package:
  nginx:
    installed: true

process:
  nginx:
    running: true

port:
  tcp:8080:
    listening: true
    ip: ['0.0.0.0']

  tcp6:8080:
    listening: true
    ip: ['::']

file:
  /cts/nginx/volatile: &file-nginx-dir
    exists: true
    mode: '0700'
    owner: 'www-data'
    group: 'www-data'
    filetype: 'directory'

  /cts/nginx/volatile/log: *file-nginx-dir
  /cts/nginx/volatile/run: *file-nginx-dir
  /cts/nginx/volatile/tmp: *file-nginx-dir

http:
  http://localhost:8080/nginx-health:
    status: 200
    allow-insecure: true
    body:
      - '/^OK$/'
