package:
  nginx:
    installed: true

process:
  nginx:
    running: true

port:
  tcp:8080:
    listening: true
    ip: ['0.0.0.0']

  tcp6:8080:
    listening: true
    ip: ['::']

file:
  /tmp/nginx: &file-nginx-dir
    exists: true
    mode: '0700'
    owner: 'nginx'
    group: 'nginx'
    filetype: 'directory'

  /run/nginx: *file-nginx-dir

http:
  http://localhost:8080/nginx-health:
    status: 200
    allow-insecure: true
    body:
      - '/^OK$/'
